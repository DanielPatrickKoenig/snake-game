<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="bundle.js"></script>
  </head>
  <body>
    <div class="game-board">
      <svg viewBox="0 0 100 100">
        <g transform="translate(50, 10)"><path d="M 0 0 L 10 10 L -10 10 Z" /></g>
        <g transform="translate(50, 90) rotate(180)"><path d="M 0 0 L 10 10 L -10 10 Z" /></g>
        <g transform="translate(10, 50) rotate(-90)"><path d="M 0 0 L 10 10 L -10 10 Z" /></g>
        <g transform="translate(90, 50) rotate(90)"><path d="M 0 0 L 10 10 L -10 10 Z" /></g>
      </svg>
      <div class="game-food"></div>
      <button class="up">up</button>
      <button class="down">down</button>
      <button class="left">left</button>
      <button class="right">right</button>
    </div>
    <div class="buttons">
      <button class="pausePlay">Pause / Play</button>
      <button class="startPlay">start game</button>
    </div>
    
  <script type="text/javascript" src="/bundle.js"></script></body>
</html>
